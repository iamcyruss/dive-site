{% extends 'index.html' %}

        {% block content %}
        <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-opacity-75 navbar-custom">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">GLOBAL DIVE EXPEDITIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">ADVENTURE COUPLE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/destinations">DESTINATIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Giant Carousel -->
        <div id="scuba-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#scuba-carousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#scuba-carousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#scuba-carousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#scuba-carousel" data-bs-slide-to="3"></li>
                    <li data-bs-target="#scuba-carousel" data-bs-slide-to="4"></li>
                    <li data-bs-target="#scuba-carousel" data-bs-slide-to="5"></li>
                    <!-- Add more li elements for each carousel item -->
                </ol>
                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#scuba-carousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#scuba-carousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
                <div class="carousel-item active">
                    <img src="/static/img/maldives.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/slivertip.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/tahiti.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/carins.jpg" class="d-block w-100" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/papuadolphin.jpg" class="d-block w-100" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/fish-school.jpg" class="d-block w-100" alt="Image 6">
                </div>
            </div>
        </div>
        {% endblock %}
